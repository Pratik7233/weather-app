<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/db8af27fbd.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="search-box">
        <input type="text" placeholder="Enter Your Location" class="input-box" id="locationInput">
        <button aria-label="Search" id="searchBtn">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
    </div>
    <div class="location-not-found">
      <h1>Sorry, location not found!</h1>
      <img src="src/assets/404.png" alt="404 Error">
    </div>
    <div class="weather-body">
      <img src="src/assets/cloud.png" alt="Weather Image" class="weather-img">
      <div class="weather-box">
        <p class="temperature">0 <sup>Â°C</sup></p>
        <p class="description">Description</p>
      </div>
      <div class="weather-details">
        <div class="humidity">
          <i class="fa-solid fa-droplet"></i>
          <div class="text">
            <span id="humidity">0%</span>
            <p>Humidity</p>
          </div>
        </div>
        <div class="wind">
          <i class="fa-solid fa-wind"></i>
          <div class="text">
            <span id="wind-speed">0 Km/H</span>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
    <div class="forecast">
      <h2>5-Day Forecast</h2>
      <div id="forecast-container" class="forecast-container"></div>
    </div>
  </div>
  <script src="script.js"></script>
  <script src="App.js"></script>
</body>
</html>
